<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Order List</h3>
                <br><br>
            </div>
        </div>
    
    <div class="container" data-th-if="${orders.size() > 0}">
        <table class="table table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Order Date</th>
                    <th>Customer Id</th>
                    <th>Product Id</th>
                    <th>Total Price</th>
                    <th>Cost Price</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="order : ${orders}">
                    <td><span data-th-text="${order.orderId}"></span></td>
                    <td><span data-th-text="${order.orderDate}"></span></td>
                    <td><span data-th-text="${order.customerId}"></span></td>
                    <td><span data-th-text="${order.productId}"></span></td>
                    <td><span data-th-text="${order.totalPrice}"></span></td>
                    <td><span data-th-text="${order.costPrice}"></span></td>
                    
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
